<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified</title>
    <style>
      @font-face {
        font-family: "Neue Haas Grotesk";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-55Rg.ttf");
      }

      @font-face {
        font-family: "Neue Haas Grotesk Semibold";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-65Md.ttf");
      }

      @font-face {
        font-family: "Neue Haas Grotesk Bold";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-75Bd.ttf");
      }
      body {
        font-family: "Neue Haas Grotesk";
        margin: 0;
        background-image: url(./assets/bg/bg.png);
        background-color: #003eff;
        background-size: cover;
      }

      .container {
        margin-top: 80px;
        margin-bottom: 20px;
        padding: 0 98px;
        overflow-y: hidden;
        font-family: "Neue Haas Grotesk";
      }

      .logo {
        color: #ffffff;
        margin: 0 0 3.5rem 0;
      }
      .logo img {
        width: 190px;
        height: max-content;
      }

      .card {
        background: #ffffff;
        border-radius: 10px;
        width: 450px;
        margin-left: auto;
        margin-right: auto;
      }

      .card .top {
        height: 300px;
        background-image: url(./assets/bg/Mask.png);
        background-size: cover;
        border-radius: 10px 10px 0 0;
      }

      .card .bottom {
        padding: 1.8rem 2.8rem;
      }

      .header {
        font-style: normal;
        font-size: 28px;
        line-height: 35px;
        color: #1f1f23;
        font-family: "Neue Haas Grotesk Semibold";
        margin: 0 0 20px 0;
      }

      .btn {
        background: #003eff;
        border-radius: 10px;
        border: none;
        width: 100%;
        padding: 1rem;
        font-weight: 500;
        font-size: 16px;
        line-height: 22px;
        cursor: pointer;
        color: #ffffff;
      }
      .footer {
        margin-top: 4rem;
      }

      /* Text Color */
      .grey {
        color: #666f77;
      }

      .blue {
        color: #003eff;
      }

      .white {
        color: #ffffff;
      }

      /* Text Decoration */
      .no-deco {
        text-decoration: none;
      }

      /* Display */
      .flex {
        display: flex;
      }

      /* Justify Content */
      .space-between {
        justify-content: space-between;
      }

      /* Align */
      .text-center {
        text-align: center;
      }
      /* Responsive Code */
      @media only screen and (max-width: 1390px) {
        .container {
          width: 30%;
        }
      }

      @media only screen and (max-width: 1180px) {
        .container {
          width: 35%;
        }
      }

      @media only screen and (max-width: 1070px) {
        .container {
          width: 40%;
        }
      }

      @media only screen and (max-width: 940px) {
        .container {
          width: 45%;
        }
      }

      @media only screen and (max-width: 780px) {
        .container {
          width: 50%;
        }
      }

      @media only screen and (max-width: 660px) {
        .container {
          width: 60%;
        }
      }

      @media only screen and (max-width: 580px) {
        .container {
          width: 70%;
        }
      }

      @media only screen and (max-width: 520px) {
        .container {
          width: min-content;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo text-center">
        <img src="./assets/images/leatherback-logo-white.png" alt="" />
      </div>
      <div class="card">
        <div class="top text-center"></div>
        <div class="bottom text-center">
          <p class="header">Email Verified</p>

          <div class="grey">
            <p style="font-size: 14px;margin-bottom: 2rem;">
              Your email has been verified. You can proceed to log in to
              complete your sign up process.
            </p>
          </div>
          <button class="btn">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
