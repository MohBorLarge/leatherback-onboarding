<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter OTP</title>
    <style>
      @font-face {
        font-family: "Neue Haas Grotesk";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-55Rg.ttf");
      }

      @font-face {
        font-family: "Neue Haas Grotesk Semibold";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-65Md.ttf");
      }

      @font-face {
        font-family: "Neue Haas Grotesk Bold";
        src: url("https://leatherbackstorage.blob.core.windows.net/frontend/fonts/NHaasGroteskTXPro-75Bd.ttf");
      }

      body {
        margin: 0;
        background-image: url(./assets/bg/bg.png);
        background-color: #003eff;
        background-size: cover;
        font-family: "Neue Haas Grotesk";
      }

      .container {
        width: 25%;
        margin: 0 auto;
        position: relative;
        padding-top: 5rem;
      }

      .logo {
        width: 35%;
        margin: 0 auto 4rem;
      }

      .logo img {
        width: 100%;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        margin: 0 auto 3rem;
        padding: 4rem 2rem 2rem;
      }

      .title {
        margin-bottom: 3rem;
      }

      .title h1 {
        text-align: center;
        font-family: "Neue Haas Grotesk Semibold";
        font-size: 24px;
        color: #1f1f23;
        margin: 0 0 1rem;
      }

      .title p {
        color: #666f77;
        font-weight: 400;
        font-size: 14px;
        margin: 0;
      }

      .form {
        position: relative;
      }

      input {
        box-shadow: none;
        border: none;
        width: 70%;
        margin: 0 auto 3rem;
        font-family: "Neue Haas Grotesk Semibold";
        font-size: 3rem;
        letter-spacing: 8px;
        text-align: center;
        opacity: 0.8;
      }

      input:focus {
        outline: none;
      }

      .btn {
        background: #f4f4f4;
        border-radius: 10px;
        border: none;
        width: 100%;
        padding: 1rem;
        font-weight: 500;
        font-size: 16px;
        line-height: 22px;
        cursor: pointer;
        color: #a1a5aa;
      }

      .footer-container {
        width: 100%;
        margin: 20rem auto 1rem;
      }

      .footer-container .footer-content {
        margin: 0 auto;
        width: 90%;
      }

      .text-white {
        color: #ffffff;
      }

      /* Text Decoration */
      .no-deco {
        text-decoration: none;
      }

      /* Align */
      .text-center {
        text-align: center;
      }

      /* Responsive Code */
      @media only screen and (max-width: 1390px) {
        .container {
          width: 30%;
        }
      }

      @media only screen and (max-width: 1180px) {
        .container {
          width: 35%;
        }
      }

      @media only screen and (max-width: 1070px) {
        .container {
          width: 40%;
        }
      }

      @media only screen and (max-width: 940px) {
        .container {
          width: 45%;
        }
      }

      @media only screen and (max-width: 780px) {
        .container {
          width: 50%;
        }
      }

      @media only screen and (max-width: 660px) {
        .container {
          width: 60%;
        }
      }

      @media only screen and (max-width: 580px) {
        .container {
          width: 70%;
        }
      }

      @media only screen and (max-width: 520px) {
        .container {
          width: 80%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo text-center">
        <a href="https://leatherback.co"
          ><img
            src="./assets/images/leatherback-logo-white.png"
            alt="Leatherback Logo"
        /></a>
      </div>
      <div class="card">
        <div class="title text-center">
          <h1>Enter OTP</h1>
          <p>Please enter the 6 digit confirmation code sent to</p>
          <p
            style="
              color: #1f1f23;
              font-family: 'Neue Haas Grotesk Semibold';
              margin-top: 0.5rem;
            "
          >
            Oy*********@yahoo.com
          </p>
        </div>
        <div class="form text-center">
          <input
            type="text"
            id="otp"
            placeholder="000000"
            oninput="toggleBtn()"
          />
          <button class="btn text-center" id="submit-btn" disabled>
            Verify
          </button>
          <p
            class="text-center"
            style="color: #666f77; font-size: 12px; margin-top: 2rem"
          >
            You didn't receive the code?
            <a href="#" style="color: #003eff">Resend</a>
          </p>
        </div>
      </div>
    </div>
    <div class="footer-container text-white">
      <div
        class="footer-content"
        style="display: flex; justify-content: space-between"
      >
        <p>@ 2022 Leatherback</p>
        <p>
          <a
            href="https://leatherback.co/privacy-policy"
            class="no-deco text-white"
            >Privacy Policy</a
          >
        </p>
      </div>
    </div>

    <script>
      const otpInput = document.querySelector("#otp");
      const submitBtn = document.querySelector("#submit-btn");
      restrictChars(otpInput, "1234567890");

      function restrictChars(input, chars) {
        input.addEventListener("keypress", function (e) {
          e.preventDefault();
          var character = String.fromCharCode(e.keyCode);
          var isValid = chars.indexOf(character) != -1;
          if (isValid && input.value.length <= 5) {
            input.value += character;
          }

          if (otpInput.value.length === 6) {
            submitBtn.disabled = false;
            submitBtn.style.background = "#003EFF";
            submitBtn.style.color = "#ffffff";
          } else {
            submitBtn.disabled = true;
            submitBtn.style.background = "#f4f4f4";
            submitBtn.style.color = "#a1a5aa";
          }
        });
      }

      function toggleBtn() {
          console.log('checking here', otpInput.value)
        if (otpInput.value.length === 6) {
            submitBtn.disabled = false;
            submitBtn.style.background = "#003EFF";
            submitBtn.style.color = "#ffffff";
          } else {
            submitBtn.disabled = true;
            submitBtn.style.background = "#f4f4f4";
            submitBtn.style.color = "#a1a5aa";
          }
      }
    </script>
  </body>
</html>
